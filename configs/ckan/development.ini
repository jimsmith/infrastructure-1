[DEFAULT]

# WARNING: *THIS SETTING MUST BE SET TO FALSE ON A PRODUCTION ENVIRONMENT*
debug = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8008

[app:main]
use = egg:ckan
full_stack = true
cache_dir = /tmp/%(ckan.site_id)s/
beaker.session.key = ckan

# This is the secret token that the beaker library uses to hash the cookie sent
# to the client. `paster make-config` generates a unique value for this each
# time it generates a config file.
beaker.session.secret = xl6mRX3vndMZ+kkqywzfyRlZi

# `paster make-config` generates a unique value for this each time it generates
# a config file.
app_instance_uuid = {c939e2e6-458c-4246-8fcd-ba94172970af}

# repoze.who config
who.config_file = %(here)s/who.ini
who.log_level = warning
who.log_file = %(cache_dir)s/who_log.ini


sqlalchemy.url = postgresql://ckan_default:alphabrodie12@localhost/ckan_test
#sqlalchemy.url = sqlite:///
#sqlalchemy.url = sqlite:///%(here)s/somedb.db
ckan.datastore.write_url = postgresql://ckan_default:xxx@localhost/datastore_default
ckan.datastore.read_url = postgresql://datastore_default:xxx@localhost/datastore_default


## Site Settings
ckan.site_url = http://localhost


## Authorization Settings
ckan.auth.anon_create_dataset = false
ckan.auth.create_unowned_dataset = false
ckan.auth.create_dataset_if_not_in_organization = false
ckan.auth.user_create_groups = true
ckan.auth.user_create_organizations = true
ckan.auth.user_delete_groups = true
ckan.auth.user_delete_organizations = true
ckan.auth.create_user_via_api = false
ckan.auth.create_user_via_web = true
ckan.auth.roles_that_cascade_to_sub_groups = admin


## Search Settings
ckan.site_id = default
solr_url = http://127.0.0.1:8080/solr
#ckan.simple_search = 1

## Datapusher
ckan.datapusher.url = http://0.0.0.0:8800/


## Plugins Settings
# Note: Add ``datastore`` to enable the CKAN DataStore
#       Add ``datapusher`` to enable DataPusher
#       Add ``pdf_preview`` to enable the resource preview for PDFs
#		Add ``resource_proxy`` to enable resorce proxying and get around the
#		same origin policy
ckan.resource_proxy_enabled = 1
ckanext.spatial.use_postgist_sorting = true
ckan.plugins = stats text_preview recline_preview glasgow_harvest ec_changelog_harvester ec_initial_harvester oauth2waad glasgow_schema spatial_metadata spatial_query disqus

## Plugin settings
disqus.name = openglasgowdata
googleanalytics.id = UA-42970801-1
googleanalytics.account = Glasgow Data


## Front-End Settings
ckan.site_title = Open Glasgow
ckan.site_logo = /base/images/ckan-logo.png
ckan.site_description = Glasgow City Open Data
ckan.favicon = /images/icons/fcdatalogo.png
ckan.gravatar_default = identicon
ckan.preview.direct = png jpg gif
ckan.preview.loadable = html htm rdf+xml owl+xml xml n3 n-triples turtle plain atom csv tsv rss txt json
ckan.site_intro_text = Introduction text
ckan.site_about = Open data for the city of Glasgow


## Internationalisation Settings
ckan.locale_default = en
ckan.locale_order = en pt_BR ja it cs_CZ ca es fr el sv sr sr@latin no sk fi ru de pl nl bg ko_KR hu sa sl lv
ckan.locales_offered =
ckan.locales_filtered_out =


## Feeds Settings
ckan.feeds.authority_name =
ckan.feeds.date =
ckan.feeds.author_name =
ckan.feeds.author_link =

## Storage Settings
# Local file storage:
ckan.impl = pairtree
ckan.storage_path = /vagrant/ckan/media/storage

#ckan.storage_path = /var/lib/ckan
